</head>

<body>
	<!-- starts navbar -->
	{{> navbar}}
	<!-- ends navbar -->
	<div class="container-fluid top-margin">
		<div class="row">
			<div class="col-sm-12">
				{{> editingUsers}}
			</div>
			<!-- the editor goes here -->
			<div class="col-sm-6">
				{{> editor}}
			</div>
			<!-- the viewer goes here -->
			<div class="col-sm-6">
				{{> viewer}}
			</div>
		</div>	
	</div>

<!-- bs modal div -->
<div id="notLoggedInModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">User not logged in...</h4>
      </div>
      <div class="modal-body">
        <p>Please log in or sign up in order to create a new Document</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- end bs modal div -->

</body>

<template name="navbar">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">TextCircle</a>
			</div>
			<ul class="nav navbar-nav">
				<li>
					<a href="#" class="js-add-doc"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>New doc</a>
				</li>
			</ul>
			<p class="navbar-text navbar-right">
				{{> loginButtons align="right"}}
			</p>
		</div>
	</nav>
</template>

<template name="editor">
	{{>sharejsCM docid=docid onRender=config id="editor"}}
</template>

<template name="viewer">
	<iframe id="viewer_iframe">
		
	</iframe>
</template>

<template name="editingUsers">
	Editors:
	<div class="row editingUsers">
		{{#each users}}
			<span class="label label-success">
				{{firstname}} {{lastname}} 
			</span>
			<br>
		{{/each}}
	</div>
</template>
